<app-header></app-header>
<table id="products">
    <tr>
      <th>Product Image</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let item of cartItem">
    <td><img src="../../assets/{{item.imgURL}}"></td>
    <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td><button (click)="removeItem(item)">Remove</button></td>
    </tr>
  </table>
